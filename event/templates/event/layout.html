<style>
  body{
    background-color: antiquewhite;
  }

    #add-event{
        background-color:antiquewhite;
      
    }
    #event-form{
        margin-left: 32%;
        width: 100%;
        padding-left: 1%;
        padding-top: 5%;
        background-color: white;
        padding: 5%;

      
    }
    form{
        padding-top: 5%;
        margin-right: 5%;
        width: 60%;
        margin-bottom: 5%;
        
    }

    label{
        margin-left: 8%;
        margin-top: 1%;
    }

    .btnRegister{
        width: 100%;
        height: 6vh;  
        border: 1px solid purple;
        border-radius: 5px;
        margin-top: 3%;
        }
        
    .btnRegister:hover{
        color: white;
        background-color: rgb(25, 26, 26);
    }

    .copyright{
            background-color: #161C27;
            text-align: center;
            padding-top: 2%;
            color: rgb(214, 213, 213);
            font-size: 1.3vw;
            height: 10vh;
           
    }

    .form-control{
        background-color: whitesmoke;
        border: 1px solid #6d6f70;
        font-size: 20px;
        padding: 20%;
    }
  
    #heading{
        font-size: 50px;
        color: blueviolet;
    }
    .error-message{
        color: red;
        margin-left: 8%;
    }
    #forminput{
        border: 1px solid #6d6f709d;
        background-color: whitesmoke;
    }

.calendar {
  width: 60%;
  margin-left: 20%;
  font-size: 13px;
  
}

.calendar tr, .calendar td {
  border: 1px solid gray;
}

.calendar th {
  padding: 10px;
  text-align: center;
  font-size: 18px;
  background-color: whitesmoke;
}
#event-hr{
  margin-left: 20%;
  margin-right: 20%;
  border: 1px solid black;
  background-color: black;
  

}

.calendar td {
  width: 200px;
  height: 50px;
  padding: 20px 0px 0px 5px;
  background-color: whitesmoke;
}
.calendar td:hover{
      box-shadow: 10px 10px 5px gray;
      cursor: pointer;
      background-color: #6d6f70;
      
    }

.month {
  font-size: 25px;
}

.date {
  font-size: 16px;
}

ul {
  height: 100%;
  padding: 0px 5px 0px 20px;
}

a {
  color: #17a2b8;
}

.clearfix {

}



#profimage{

    width: 30%;
    padding-left: 6px;
}
#hrlogo{
    background: white; 
    border: 2px solid white;
}

    margin-top: 5%;
    width: 20%;
    margin-left: 5%;
}

#calendar{
  
  background-color:antiquewhite;
 
}
.heading{
  text-align: center;
  margin-top: 0%;
  margin-bottom: 2%;

}

}

.right {

}
.addEvent{
  margin-left: 23%;
}

      font-size: 20px;
   }
