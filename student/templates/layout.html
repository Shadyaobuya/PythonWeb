        <style>
            body{
                background-color: rgb(243, 236, 243);
                margin: 0%;
                width: 100%;
                padding: 0%;
            }
            #register{
                background-color: rgb(243, 236, 243);
            }
           hr{
              
               border: 1px solid black;
           }
           
            #student_registration{
                padding-top: 5%;
                margin-left: 25%;
                width: 50%;
                vertical-align: middle;
                padding:20% ;
                margin-bottom: 2%;
               
            }
            #heading3{
                text-align: center;
                padding-top: 2%;
                color: purple;
                font-size: 3vw;
            }

                background-color: #161C27;
                text-align: center;
                padding-top: 2%;
                color: rgb(214, 213, 213);
                font-size: 1.3vw;
                height: 10vh;
                width: 100%;
               
            }
            
            #submit_form{
                background-color: transparent;
                border: 1px solid #3f3d3f;
                color: rgb(56, 55, 55);
                border-radius: 5px;
                font-size: 1.5vw;
                margin-top: 3%;
                width: 50%;
                margin-left: 25%;
            }
            #submit_form:hover{
                background-color: #2a242b;
                color: rgb(247, 242, 242);
            }
            .error-message{
                color: red;

                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 20px;
            }
            #studentnav a{
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 20px;
                color: #818181;
                display: block;
                border: none;
                background: none;
                width: 100%;
                text-align: left;
                cursor: pointer;
                outline: none;
            }
            #studentnav a:hover{
                color: #f1f1f1
            }

                width: 30%;

            }

            }
            .card{

            .card:hover{

            }
            .card-link{

                color: rgb(63, 14, 78);

            .card-link:hover{

                color: black;

            width: 50%;

            float: right;

        .nav-link:hover{
        color: white;

            color: black;
